server:
  port: 8761

spring:
  application:
    name: eureka-server
  proviles:
    active: dev
  config:
    import: optional:configserver:http://config-server:8888
eureka:
  instance:
    hostname: eureka-server
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:8761/eureka/
      